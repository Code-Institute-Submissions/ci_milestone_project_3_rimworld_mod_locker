<!DOCTYPE html>
{% extends 'base.html'%}{% block content %}

<div class="row">

	<h3 class="page-title">Manage Categories</h3>

	<ul class="collapsible">
		{% for category in categories %}
		<li>
			<div class="collapsible-header">
				<div class="col s2">
					<i class="material-icons">list</i>
				</div>

				<!-- Category Names -->
				<div class="mod_header col s8">
					<strong>{{category.category_name}}</strong>
				</div>

			    <div class="col s2">
                    <!-- Buttons -->
                    <a href="{{ url_for('edit_category', category_id =category._id)}}" class="waves-effect waves-light btn btn_small btn_gold">Edit</a>
                    <a href="{{url_for('delete_category', category_id=category._id)}}" class="waves-effect waves-light btn btn_small btn_red">Delete</a>
                </div>
            </div>
		</li>
		{% endfor %}
	</ul>

</div>
<div class="row">

	<!-- Add Category Button -->
	<a href="{{url_for('add_category')}}"
		class="waves-effect waves-light btn btn_gold"><i class="material-icons right">playlist_add</i>Add Category</a>
</div>

{% endblock %}
