{% extends 'base.html'%}{% block content %}

<div class="row">

    <h3>Categories</h3>

    <ul class="collapsible">
        {% for category in categories %}
        <li>
            <div class="collapsible-header">

				<!-- Buttons -->
                <a href="{{ url_for('edit_category', category_id =category._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                <a href="" class="waves-effect waves-light btn btn_small red">Delete</a>

				<!-- Category Names -->
                <div class="mod_header col s9">
                    <strong>{{category.category_name}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>

</div>

{% endblock %}
