{% extends 'base.html'%}{% block content %}
		<ul class="collapsible">
			{% for mod in mods %}
			<li>
				<div class="collapsible-header">
				
					<div class=" mod_header col s9">
						<i class="material-icons">expand_more</i><strong>{{mod.mod_name}}</strong>
					</div>
				</div>
				<div class="collapsible-body">
					<span>
						{{mod.category_name}}
					</span>
				</div>
				<div class="collapsible-body">
					<span>
						{{mod.mod_description}}
				    </span>
				</div>
				<div class="collapsible-body">
					<span>
						{{mod.mod_link}}
					</span>
				</div>
				<div class="collapsible-body">
					<span>
						{{mod.is_must_have}}
					</span>
				</div>
			</li>
			{% endfor %}
		</ul>
{% endblock %}
