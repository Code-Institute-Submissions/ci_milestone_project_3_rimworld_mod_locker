<!DOCTYPE html>
{% extends 'base.html'%}{% block content %}

<div class="row">


    <ul class="collapsible">
        {% for mod in mods %}
        <li>
            <div class="collapsible-header">
				<div class="col s1">
					<i class="material-icons">expand_more</i>
                </div>
                <div class="col s2">

                    <!-- Buttons -->
                    <a href="{{url_for('edit_mod', mod_id=mod._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                    <a href="{{url_for('delete_mod', mod_id=mod._id)}}" class="waves-effect waves-light btn btn_small red">Delete</a>

                </div>
            
                <!-- Mod Name -->
                <div class="mod_header col s8">
                    <strong>{{mod.mod_name}}</strong>
                </div>
            </div>

            <!-- Category -->
            <div class="collapsible-body">
                <span>
                    {{mod.category_name}}
                </span>
            </div>
            
            <!-- Mod Description -->
            <div class="collapsible-body">
                <span>
                    {{mod.mod_description}}
                </span>
            </div>

            <!-- Mod Link -->
            <div class="collapsible-body">
                <span>
                    {{mod.mod_link}}
                </span>
            </div>
        </li>
        {% endfor %}
    </ul>

</div>
<div class="row">

	<!-- Add Mod Button -->
	<a href="{{url_for('add_mod')}}" class="waves-effect waves-light btn blue"><i class="material-icons right">playlist_add</i>Add Mod</a>
</div>


{% endblock %}
