<!DOCTYPE html>
<html lang="en">
    <head>

		<!-- Meta Data -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Rimworld Mod Locker - A fan-made mod browsing site">
		<meta name="keywords" content="Rimworld, mods, mod collection, mod browsing">
		<meta name="author" content="Donal O'Farrell">

		<!--Tab Icon Link-->
		<link rel="icon" href="../static/images/rimworldlogo.png" type="image/x-icon">

		<!-- Font Awesome Icons Link -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        
		<!-- Materialize Icons Link -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!-- Materialize CSS Link -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

        <!-- Custom CSS Link -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css">

		<!-- Page Title -->
		<title>Rimworld Mod Locker</title>

    </head>
    <body>
        <header>

			<!-- Nav Bar from Materialize -->
			<nav>
				<div class="nav-wrapper">
					<a href="{{url_for('browse_mods')}}" class="brand-logo"><img class="nav-logo" src="../static/images/rimworldlogo.png" alt="Rimworld Logo">Rimworld Mod Locker</a>
					<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="{{url_for('browse_mods')}}">Home</a></li>
						<li><a href="{{url_for('add_mod')}}">Add Mod</a></li>
						<li><a href="{{url_for('get_categories')}}">Manage Categories</a></li>
						<li><a href="{{url_for('about')}}">About</a></li>
						<li><a target="_blank" href="https://rimworldgame.com/" rel="noopener">Offical Site</a></li>
					</ul>
					<ul class="side-nav" id="mobile-demo">
						<li><a href="{{url_for('browse_mods')}}">Home</a></li>
						<li><a href="{{url_for('add_mod')}}">Add Mod</a></li>
						<li><a href="{{url_for('get_categories')}}">Manage Categories</a></li>
						<li><a href="{{url_for('about')}}">About</a></li>
						<li><a target="_blank" href="https://rimworldgame.com/" rel="noopener">Offical Site</a></li>
					</ul>
				</div>
			</nav>

        </header>

        <main>
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>

		<!-- Footer from Materialize -->
		<footer class="page-footer">
			<div class="footer-copyright">
				<div class="container">
					<p class="left">This is a fan site only. Not affliated with Ludeon Studios.</p>
					<p class="right"><a target="_blank" href="https://github.com/dof-bull" rel="noopener">dof-bull <i class="fa fa-github" aria-hidden="true"></i></a></p>
				</div>
			</div>
		</footer>

        <!-- jQuery Link -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

		<!-- Materialize Javascript Link -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

		<!--Custom JS Script-->
		<script type="text/javascript" src="../static/js/script.js" async></script>
    </body>
</html>
