<!DOCTYPE html>
<html lang="en">
    <head>

		<!-- Meta Data -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Rimworld Mod Locker</title>

		<!-- Materialize Icons Link -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!-- Materialize CSS Link -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

        <!-- Custom CSS Link -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css">


    </head>
    <body>
        <header>

			<!-- Nav Bar from Materialize -->
			<nav>
				<div class="nav-wrapper">
					<a href="{{url_for('get_mods')}}" class="brand-logo">Rimworld Mod Locker</a>
					<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="{{url_for('get_mods')}}">Browse Mods</a></li>
						<li><a href="{{url_for('add_mod')}}">Add Mod</a></li>
						<li><a href="{{url_for('get_categories')}}">Manage Categories</a></li>
					</ul>
					<ul class="side-nav" id="mobile-demo">
						<li><a href="{{url_for('get_mods')}}">Home</a></li>
						<li><a href="{{url_for('add_mod')}}">Add Mod</a></li>
						<li><a href="{{url_for('get_categories')}}">Manage Categories</a></li>
					</ul>
				</div>
			</nav>

        </header>

        <div class="container">
            {% block content %}{% endblock %}
		</div>

        <!-- jQuery Link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

		<!-- Materialize Javascript Link -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
				$('.collapsible').collapsible();
				$('select').material_select();
				$(".button-collapse").sideNav();
            });
        </script>
    </body>
</html>
