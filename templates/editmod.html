<!DOCTYPE html>
{% extends 'base.html'%}{% block content %}

<h3 class="page-title">Edit Mod</h3>

<div class="row">
	<form action="{{ url_for('update_mod', mod_id=mod._id)}}" method="POST" class="col s12">
		<div class="row">

			<!-- Mod Name -->
			<div class="input-field col s12">
				<i class="material-icons prefix">build</i>
				<input id="mod_name" name="mod_name" type="text" class="validate" value="{{mod.mod_name}}">
				<label for="icon_prefix">Mod Name</label>
			</div>
		</div>
		<div class="row">

			<!-- Category Selector -->
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<select id="category" name="category_name">
                        <option value="" disabled selected>Choose Category</option>
                        {% for cat in categories %}
                            {% if cat.category_name == mod.category_name %}
                            <option value="{{cat.category_name}}" selected >{{cat.category_name}}</option>
                            {% else %}
                            <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                            {% endif %}
                        {% endfor %}
                        </select>
				<label>Mod Category</label>
			</div>
		</div>
		<div class="row">

			<!-- Mod Description -->
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea id="mod_description" name="mod_description" class="materialize-textarea">{{mod.mod_description}}</textarea>
				<label for="icon_prefix">Mod Description</label>
			</div>
		</div>
		<div class="row">

			<!-- Download Link -->
			<div class="input-field col s12">
				<i class="material-icons prefix">link</i>
				<input id="mod_link" name="mod_link" type="text" class="validate" value="{{mod.mod_link}}">
				<label for="icon_prefix">Download Link</label>
			</div>
		</div>
		<div class="row">

			<!-- Must Have Switch -->
			<div class="switch">
				<label>
                    {% if mod.is_must_have %}
                        <input id="is_must_have" name="is_must_have" type="checkbox" checked>
                    {% else %}
						<input id="is_must_have" name="is_must_have" type="checkbox">
                    {% endif %}
                    <span class="lever"></span>
                    Must Have
                </label>
			</div>
		</div>
		<div class="row">

			<!-- Edit Mod Button -->
			<button class="btn waves-effect waves-light btn_gold" type="submit" name="action">Edit Mod
			    <i class="material-icons right">playlist_add</i>
			</button>

			<!-- Cancel Button -->
			<a href="{{url_for('get_mods')}}"
				class="waves-effect waves-light btn btn_red"><i class="material-icons right">cancel</i>Cancel</a>
		</div>
	</form>
</div>

{% endblock %}
